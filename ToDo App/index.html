<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-block">
            <div class="todo-block__header">
                <div class="todo-block__header_qty">
                    <div><span id="totalTasksQty"></span> tasks</div>
                </div>
                <div class="todo-block__header_info">
                    <div><span id="todoTasksQty"></span> remain</div>
                    <div><span id="doneTasksQty"></span> done</div>
                </div>
            </div>
            <div class="todo-block__posts">
            </div>
            <div class="todo-block__input-area">
                <input type="text" class="todo-block__input-area_input input-style" placeholder="Add ToDo">
                <button class="todo-block__input-area_button input-style">Add</button>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
