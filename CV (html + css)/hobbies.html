        <div class="wrapper-hobbies">
            <div class="hobbies-header">My hobbies</div>

                    <figure>
                        <div>

                            <span class="hobby_name">Football</span>
                        </figcaption>
                    </figure>
                </li>
                <li class="carousel__slide">
                    <figure>
                        <div>

                <li class="carousel__slide">

                        </figcaption>
                    </figure>
                </li>
                <li class="carousel__slide">
                    <figure>
                        <div>
                            <img src="assets/hobbies_slider/board_games.jpg" alt="">

                            <span class="hobby_name">Board games</span>
                        </figcaption>
                    </figure>
                </li>
                <li class="carousel__slide">
                    <figure>
                        <div>
                            <img src="assets/hobbies_slider/winter_sports.jpg" alt="">
                        </div>
                        <figcaption>
                            <span class="hobby_name">Winter Sports</span>
                        </figcaption>
                    </figure>
                </li>               
            </ul>    
            <ul class="carousel__thumbnails">
                <li>
                    <label for="slide-1"><img src="assets/hobbies_slider/football.jpg" alt=""></label>
                </li>
                <li>
                    <label for="slide-2"><img src="assets/hobbies_slider/traveling.jpg" alt=""></label>
                </li>
                <li>
                    <label for="slide-3"><img src="assets/hobbies_slider/tennis.jpg" alt=""></label>
                </li>
                <li>
                    <label for="slide-4"><img src="assets/hobbies_slider/board_games.jpg" alt=""></label>
                </li>
                <li>
                    <label for="slide-5"><img src="assets/hobbies_slider/winter_sports.jpg" alt=""></label>
