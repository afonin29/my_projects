<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task X</title>
</head>
<body>
    <pre>
        Задание:
        Запросите у пользователя чилсо. Выведите все числа в обрантом поряке от введенного пользователем значения до 1. Используйте для решения рекурсию.
    </pre>
    <script>
        let value = +prompt("Введите число");
        function fromN(counter) {
            console.log(`Число: ${counter}`);
            counter--;

            if(counter != 0) {
                fromN(counter);
            }
        }
        fromN(value)
    </script>
</body>
