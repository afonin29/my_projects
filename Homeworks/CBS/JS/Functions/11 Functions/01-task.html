<body>
    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из числе а и b
    </pre>
    <script>
        function min() {
            a = +prompt("Введите первое число");
            b = +prompt("Введите второе число");
            c = Math.min(a,b);
            console.log(`Меньшее число: ${c}`);
        }
        min()
        function min1(a, b) {
            c = Math.min(a,b);
            console.log(`Меньшее число: ${c}`);
        }
        min1(1,13)
    </script>
</body>
