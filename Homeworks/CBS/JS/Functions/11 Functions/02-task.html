<body>
    <pre>
        Задание:
        Создайте функцию avg(a, b, c), которая возращает среднее арифметическое для чисел a, b, c
        Если параметр отсутсвует - не используйте значение для расчета среднего арифметического значения.
    </pre>
    <script>
        function avg(a, b, c) {
        if (c == undefined && a != undefined && b != undefined) {
            sum = a + b;
            qty = 2; }
            else if (c == undefined && a != undefined && b == undefined) {
            sum = a;
            qty = 1; 
            } else if (c != undefined && a != undefined && b != undefined) {
            sum = a + b + c;
            qty = 3;
            } else {
                alert("Введите хотябы одно значение")
            }
            avg = (sum / qty).toFixed(2);
            alert(avg)
        }
        avg(1,2,4)
    </script>
