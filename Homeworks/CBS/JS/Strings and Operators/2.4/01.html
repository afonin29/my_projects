<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.4</title>

</head>
<body>
    <script>
        let a = 30;
        let b = 20;
        let c = a > b;
        let d = a < b;
        let f = a >=b;
        let g = a <= b;
        let h = a == b;
        let i = a!= b;
        console.log(c, d, f, g, h, i);
        if (c == true) {
            alert(`${a} больше ${b}`);
        } else {
            alert(`${a} не больше ${b}`);
        }
        if (d == true) {
            alert(`${a} меньше ${b}`);
        }
        else {
            alert(`${a} не меньше ${b}`);
        }
        if (f == true) {
            alert(`${a} больше или равно ${b}`);
        }
        else {
            alert(`${a} меньше ${b}`);
        }
        if (g == true) {
            alert(`${a} меньше или равно ${b}`);
        }
        else {
            alert(`${a} больше ${b}`);
        }
        if (h == true) {
            alert(`${a} равно ${b}`);
        }
        else {
            alert(`${a} не равно ${b}`);
        }
        if (i == true) {
            alert(`${a} не равно ${b}`);
        }
        else {
            alert(`${a} равно ${b}`);
        }

    </script>
</body>
</html>
