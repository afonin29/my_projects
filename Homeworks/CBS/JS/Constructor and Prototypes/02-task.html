<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        Разработайте функцию-конструктор, которая будет создавать объект Human (человек). 
        Создайте массив объектов и реализуйте функцию, которая будет сортировать элементы массива
        по значению свойства Age по возрастанию или по убыванию.
    </pre>
    <script>
        let myArray = [];
        function Human(name, age, favoriteColor) {
            this.name = name;
            this.age = age;
            this.favoriteColor = favoriteColor;

            this.print = function () {
                console.log(`Человека зовут ${name}, ему ${age} лет, любимый цвет: ${favoriteColor}`)
                myArray.push(this);
            }
        }
        let Dima = new Human("Дима", "25", "красный");
        let Sveta = new Human("Света", "19", "оранжевый");
        let Ivan = new Human("Иван", "24", "черный");
        let Taras = new Human("Тарас", "29", "зеленый");
        let Nina = new Human("Нина", "17", "фиолетовый");
        Dima.print();
        Sveta.print();
        Ivan.print();
        Taras.print();
        Nina.print();
        
        function sortArray(array) {
            array.sort(function(a, b) {
                return a.age-b.age;
            });
        }
        sortArray(myArray);
        console.log(myArray);
    </script>
</body>
</html>
