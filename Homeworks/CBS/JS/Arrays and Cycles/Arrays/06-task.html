<body>
    <pre>
        Задание:
        Данно массив. Поменяйте элемент с максимальным значением местами с элементом с минимальным значением.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        min = Number.MIN_VALUE;
        max = Number.MAX_VALUE;
        let mini;
        let maxi;
        counter = 0;
        for (let i of values) {
            if (i > min) {
                min = i;
                mini = counter;
            }
            if (i < max) {
                max = i;
                maxi = counter;
            }
            counter++;
        }
        values[mini] = max;
        values[maxi] = min;
        console.log(values);
    </script>
