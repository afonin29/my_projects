<!DOCTYPE html>

<body>
    <pre>
        Задание:
        Напишите сценарий, который найдет минимальное, максимальное значения массива, а также выведет сумму всех элементов массива.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let a = Number.MIN_VALUE;
        let b = Number.MAX_VALUE;
        let c = 0;

        for (let i = 0; i < values.length; i++) {
            let elem = values[i];
            if (elem > a) {
                a = elem;
            }
            if (elem < b) {
                b = elem;
            }
            c += elem;
        }
        alert(`Максимальное значние: ${a}; минимальное значние: ${b}; сумма всех элементов массива: ${c}`)


    </script>
</body>
