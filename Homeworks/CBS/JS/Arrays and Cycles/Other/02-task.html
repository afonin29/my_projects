<html lang="en">
<head>

<body>
    <pre>
        Создайте сценарий и выведите на экран сообщение Hello world 10 раз, используя любую подходящую циклическую конструкцию.
    </pre>
    <script>
        // 1st variant
        for (i = 1; i <= 10; i++) {
            console.log("Hello world");
        }
        // 2nd variant
        let index = 1;
        do {
            console.log("Hello world");
            index++;
        } while (index <= 10)

        // 3rd variant
        let index1 = 1;
        while (index1 <= 10) {
            console.log("Hello world");
            index1++;
        }
    </script>
</body>
